{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
      <meta charset="utf-8">
        <title>Meeting | Microsoft Teams</title>
        <link rel="stylesheet" href="{% static 'css/teachers.css'%}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static '/channels/js/websocketbridge.js' %}"></script>
</head>
<body class="bg bg1">
  <section class="py-1  text-center">
  <div class="container" style="position:relative; right:300px; color:white;">
    <span>DistracNot : </span>
    <table>
      <tr>
        <td>
          <form onsubmit="startdn(this)">
            {%csrf_token%}
            <input type="hidden" name="course" value="AI">
            <input type="submit" id="start" value="Start" >
            <select name="lang">
              <option value="1">English</option>
              <option value="2">Hindi</option>
            </select>
          </form>
        </td>
        <td>
          <form onsubmit="stopdn(this)">
            {%csrf_token%}
            <input type="hidden" name="course" value="AI">
            <input type="submit" id="stop" value="Stop" style="background-color:black" disabled>
          </form>
        </td>
      </tr>
    </table>
    </div>
  </section>
  <script src="{% static 'js/teachers.js' %}"></script>
</body>
</html>
